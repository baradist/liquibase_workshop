apply plugin: 'liquibase'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'org.liquibase:liquibase-gradle-plugin:1.2.0'
        classpath 'mysql:mysql-connector-java:5.1.35'
    }
}

liquibase {
    activities {
        main {
            changeLogFile 'db-migrations/changelog.xml'
            url 'jdbc:mysql://localhost:3306/liquibase_workshop'
            username 'root'
            password 'strong'
            changeLogParameters([myToken: 'myvalue',
                                 second : 'secondValue'])
        }
    }

    runList = 'main'
}
